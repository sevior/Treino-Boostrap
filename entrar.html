<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/compiler/bootstrap.css">

    <title>L.J Semi Jóias - Login</title>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <header class="">
                    <nav class="navbar navbar-light bg-secondary">
                        <div class="">
                            <img class="rounded-circle mr-3" src="imagens/Logo.jpg"
                                alt="Logo da Loja" width="75" height="75">
                            <a class="navbar-brand text-primary" href="./index.html">L.J Semi Jóias</a>
                        </div>
                    </nav>
                </header>
            </div>
        </div>
    </div>
    <div class="row justify-content-center my-5">
        <div class="col-sm-12 col-md-10 col-lg-5">
            <h1 class="text-center text-primary">Entrar</h1>
            <form action="">
                <div class="form-row">
                    <div class="form-group col-sm-12">
                        <label for="inputEmail" class="text-primary">E-mail</label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="Exemplo@gmail.com">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12">
                        <label for="inputSenha" class="text-primary">Senha</label>
                        <input type="password" class="form-control" id="inputSenha" placeholder="Senha">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12 text-center">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </div>
            </form>
            <div class="container text-center">
                <div class="row">
                    <div class="col-sm-12 mt-4">
                        <p class="text-primary">Não é cadastrado? <a class="text-decoration-none "
                                href="cadastro.html">Cadastre-se.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid mb-0">
        <div class="row">
            <div class="col-sm-12">
                <footer>
                    <div class="container-fluid bg-secondary text-primary mt-5">
                        <div class="row">
                            <div class="col-sm-12 text-center">
                                <p>&copy; L.J Semi Jóias. <br>2020 - By Gicélio da Silva Júnior <br> L.J Semi Jóias Ltda - CNPJ:
                                    72.518.084/0001-60</p>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
