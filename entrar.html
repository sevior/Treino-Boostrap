<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Treino Bootstrap</title>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <header class="">
                    <nav class="navbar navbar-light bg-dark">
                        <div class="">
                            <img class="rounded-circle mr-3" src="https://source.unsplash.com/70x70/?store"
                                alt="Logo da Loja">
                            <a class="navbar-brand text-white" href="./index.html">L.J Semi Jóias</a>
                        </div>
                    </nav>
                </header>
            </div>
        </div>
    </div>
    <div class="row justify-content-center my-5">
        <div class="col-sm-12 col-md-10 col-lg-8">
            <h1 class="text-center">Entrar</h1>
            <form action="">
                <div class="form-row">
                    <div class="form-group col-sm-12">
                        <label for="inputEmail">E-mail</label>
                        <input type="text" class="form-control" id="inputEmail" placeholder="Exemplo@gmail.com">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12">
                        <label class="sr-only" for="inputSenha">Senha</label>
                        <input type="password" class="form-control" id="inputSenha" placeholder="Senha">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12 text-center">
                        <button type="submit" class="btn btn-dark">Entrar</button>
                    </div>
                </div>                
            </form>
            <div class="container text-center">
                <div class="row">
                    <div class="col-sm-12 mt-4">
                        <p>Não é cadastrado? <a class="text-decoration-none text-dark" href="cadastro.html">Cadastre-se.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid mb-0">
        <div class="row">
            <div class="col-sm-12">
                <footer>
                    <div class="container-fluid bg-dark text-white mt-5">
                        <div class="row">
                            <div class="col-sm-12 text-center">
                                <p>Desenvolvido por Gicélio da Silva Júnior<br> L.J Semi Jóias LTDA <br> CNPJ -
                                    42.905.391/0001-33</p>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"

</html>
